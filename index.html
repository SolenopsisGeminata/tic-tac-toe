<!DOCTYPE html>
<html lang=ru dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main id="main">
        <div class="main-title">
          <h1>Tic-tac-toe</h1>
        </div>
        <div class="control-panel control-panel_start-game">
          <button id="start-game" autofocus>Новая игра</button>
        </div>
      </main>
      <div class="popup-window-wrapper" id="popupWindowWrapper">
        <div class="popup-window">
          <div class="popup-window__notification"></div>
          <div class="control-panel popup-window__control-panel">
            <button id="restart-game">Новая игра</button>
          </div>
        </div>
      </div>
    </div>
    <div class="bg"></div>
  </body>
</html>
